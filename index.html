<!DOCTYPE html>
<html>
	<head>
	</head>

	<body>
		<h1 align="center">Increment and Decrement counter</h1>

		<div align="center">
            
			<h2 id="count"></h2>
            <button onclick="decrement()">decrement</button>
            <button  onclick="reset()">reset</button>
			<button  onclick="increment()">increment</button>
			
           
		</div>
		
		<script >
			
			var data = 0;

			document.getElementById("count").innerText = data;

			function increment() {
				data = data + 1;
				document.getElementById("count").innerText = data;
			}
		
			function decrement() {
				data = data - 1;
				document.getElementById("count").innerText = data;
			}
            function reset(){
                data=0;
                document.getElementById("count").innerHTML = 0;
            }
		</script>
	</body>
</html>
